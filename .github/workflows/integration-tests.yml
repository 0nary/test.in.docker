name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Execute tests
        working-directory: ./virtualisation/docker-compose
        run: docker-compose up --exit-code-from integration-tests integration-tests
